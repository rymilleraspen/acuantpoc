<form novalidate standalone #demoForm (submit)="createAccount(demoForm)">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h4>Demographics</h4>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>First Name:</label>
          <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="demographics['FirstName']" name="firstName">
        </div>
        <div class="form-group col-md-6">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" name="lastName" [(ngModel)]="demographics['LastName']">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-3">
          <label>Date of Birth</label>
          <input type='text' name="birthdate" class="form-control" placeholder="01/10/1980" [(ngModel)]="demographics['DateOfBirth']"/>    
        </div>
        <div class="form-group col-lg-3">
          <label>Sex</label>
          <select class='form-control' name="sex" [(ngModel)]="demographics['Sex']">
            <option value="">N/A</option>
            <option value="F">Female</option>
            <option value="M">Male</option>
          </select>
        </div>
        <div class="form-group col-lg-6">
          <label>Social Security Number</label>
          <input type='text' [(ngModel)]="demographics['SocialSecurityNumber']" name="ssn" class="form-control" maxlength="9"/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" [(ngModel)]="demographics['Line1']" placeholder="1234 Main St">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" placeholder="Syracuse" name="city" [(ngModel)]="demographics['City']" name="city" id="inputCity">
        </div>
        <div class="form-group col-md-2">
          <label for="inputState">State</label>
          <input type="text" class="form-control" placeholder="NY" [(ngModel)]="demographics['State']" name="state" id="inputState">
        </div>
        <div class="form-group col-md-4">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" placeholder="13037" name="zip" [(ngModel)]="demographics['ZipCode']" id="inputZip">
        </div>
      </div>
        <div class="card-actions">
          <a routerLink="front-id" class="btn btn-primary">Use Photo ID</a>
          <button class="btn btn-primary float-right">Create</button>
      </div>
    </div>
  </div>
</form>
